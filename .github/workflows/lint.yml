name: check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - id: version
        run: |
          echo "neodb=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          ls
          echo "takahe=$(cd neodb-takahe && git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Check outputs
        run: echo ${{ steps.version.outputs.neodb }}-${{ steps.version.outputs.takahe }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Run pre-commit
        run: |
          python -m pip install pre_commit
          SKIP=pyright python -m pre_commit run -a --show-diff-on-failure
      - name: Send Discord notification
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          args: Build ${{ steps.version.outputs.neodb }}-${{ steps.version.outputs.takahe }} Complete

  type-checker:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install -r requirements-dev.txt
          python -m pip install -r requirements.txt
      - name: Run pyright
        run: |
          python -m pyright
